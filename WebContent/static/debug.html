<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>接口调试</title>
	<link rel="stylesheet" type="text/css" href="css/initialize.css">
	<link rel="stylesheet" type="text/css" href="css/interfaceDebug.css"/>
</head>
<body>
	<div class="content">
		<h3 class="title">sword-ocean 数据接口调试</h3>
		<div class="type-area">
			<div>
				<input class="typ bd" type="text" placeholder="type"></input>
				<button id="btnCall" class="btn-call" type="button">调 用</button>
			</div>
			<table class="">
				<tbody>
					<tr>
						<td style="width: 200px">参数名称</td>
						<td>参数值</td>
					</tr>
					<tr>
						<td>name</td>
						<td>123</td>
					</tr>
					<tr>
						<td>age</td>
						<td>20</td>
					</tr>
				</tbody>
			</table>
			
			<div class="address-bar">
				<label for="site">请求地址：</label>
				<input id="site" class="bd" type="text"></input>
			</div>

			<div>
				<textarea id="result" class="bd" placeholder="结果"></textarea>
			</div>
			
		</div>
	</div>
</body>

<script type="text/javascript" src="js/jquery/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/interfaceDebug.js"></script>
</html>

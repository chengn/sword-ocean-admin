<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>接口调试</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/interfaceDebug.css"/>
</head>
<body>
	<div class="dvh"></div>
	<div class="content">
		<h3 class="title">sword-ocean 数据接口调试</h3>
		<div class="type-area">
			<div>
				<input id="type" autofocus class="typ inp w691 mb" value="" type="text" placeholder="type"></input>
				<input id="description" class="typ inp w691" value="" type="text" placeholder="description"></input>
			</div>

			<table id="param">
				<tbody></tbody>
			</table>
			
			<button id="btnCall" class="btn-call mb" type="button">调 用</button>

			<div class="address-bar">
				<label for="site">请求地址：</label>
				<input id="site" class="inp w691 mb bd" value="" type="text"></input>
			</div>
			
			<div>
				<textarea id="result" class="bd" placeholder="结果"></textarea>
			</div>
			
		</div>
	</div>
</body>

<script type="text/javascript" src="js/jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/sword/sword-quant.js"></script>
<script type='text/javascript' src="js/sword/sword-chart.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/interfaceDebug.js"></script>

</html>

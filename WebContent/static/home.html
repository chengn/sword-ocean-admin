<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>home</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/home.css">
</head>
<body>
	<!-- 弹窗提示 -->
	<div id="shade">
		<div class="control">
			<div id="con">确定要删除名称为:"abc"的数据项吗？</div>
			<div class="btndv">
				<button id="yes" class="yes" type="button">是</button>
				<button id="no" class="no" type="button">否</button>
			</div>
		</div>
	</div>

	<div class="condv">
		<div class="content">
			<div class="title">
				<img src="images/binary.jpg" alt="">
				<span>sword-ocean</span>
			</div>
			<div class="tab">
				<button id="addState" class="btn-add" type="button">添加</button>
				<table id="state">
					<tbody>
						<tr>
							<td style="width: 10%">名称</td>
							<td style="width: 4%">id</td>
							<td style="width: 8%">模块</td>
							<td style="width: 10%">类型</td>
							<td>脚本</td>
							<td style="width: 12%">描述</td>
							<td style="width: 50px">del</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
</body>

<script type="text/javascript" src="js/jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/sword/sword-quant.js"></script>
<script type='text/javascript' src="js/sword/sword-chart.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/home.js"></script>

</html>
